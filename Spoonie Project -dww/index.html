<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoonie - Fresh food. Fresh mood.</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Seymour+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-container">

        <!-- Main Title -->
        <h1 class="app-title">Spoonie</h1>

        <!-- Main Image Area -->
        <div class="image-container">
            <img src="../images/welcome.jpg" alt="Spoonie - Fresh food, Fresh mood" class="welcome-image">
        </div>

        <!-- Tagline -->
        <div class="tagline-container">
            <p class="tagline">Fresh food, Fresh mood</p>
        </div>

        <!-- Loading Bar and Countdown -->
        <div class="loading-section">
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
            <p class="countdown">Going to homepage in <span id="countdown-number">5</span>s</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
